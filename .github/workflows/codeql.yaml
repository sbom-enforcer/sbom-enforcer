name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 9 * * 3'

permissions: { }

jobs:
  analyze:
    name: CodeQL analysis (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2

      # Initializes the CodeQL tools for scanning.
      - name: Initialize
        uses: github/codeql-action/init@192325c86100d080feab897ff886c34abd4c83a3 # 3.30.3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Run analysis & upload to code-scanning
        uses: github/codeql-action/analyze@192325c86100d080feab897ff886c34abd4c83a3 # 3.30.3
        with:
          category: "/language:${{matrix.language}}"
